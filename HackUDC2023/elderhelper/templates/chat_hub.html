    <style>
        * {
          box-sizing: border-box;
        }
        .container{
            width: 80%;
        }
        .row{
          content: "";
          clear: both;
          display: table;
        }

        [class*="col-"] {
          float: left;
          padding: 15px;
        }
        .col-3 {width: 35%;}
        .col-10 {width: 65%;}
        img {
            width: 100%;
            height: auto;
        }

@media only screen and (max-width: 1024px) {
  /* Tablet*/
    [class*="col-"] {
    width: 50%;
    }
    img {
        width: 60%;
        height: auto;
    }
    button {
        width: 60px;
        height: 40px;
    }
}
@media only screen and (max-width: 480px) {
    /*Movil*/
    .container{
        width: 100%;

    }
    [class*="col-"] {
    width: 100%;
    }
    img {
        width: 50%;
        height: auto;
    }
}

      //not my script tho, and its perfect! credit: https://stackoverflow.com/a/61621522
      $(document).ready(function(){
