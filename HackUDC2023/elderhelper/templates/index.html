<!DOCTYPE html>

<html lang="en">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElderHelper</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'customize.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <script>
      $(document).ready(function(){
        $('.searchbox-input').on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $(".col").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-brand">ElderHelper</a>
        <form class="form-inline">
          <input class="form-control searchbox-input" type="search" placeholder="Search" aria-label="Search">
        </form>
      </nav>
    </header>

    <div class="cards ">
      <div class="container">
        <div class="row">

          <div class="col">
            <div class="card KB">
              <a href="/chat_hub">
                <div class="media">
                  <div class="media-left">
                    <figure class="applogo">
                     <img src="{% static 'media/chat.svg' %}" width="77" height="77" alt="Chat Icon">
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="tag KB">
                      <strong class="tag-text">KNB</strong>
                    </div>
                    <p class="title KB" align="left">Chat</p>
                    <p class="subtitle" id="powerdby">Pregunta a ChatGPT</p>
                  </div>
                </div>
                <div class="content">
                  <p class="subtitle en_desc">
                      ChatGPT es una Inteligencia Artificial que puede conversar contigo.
                  </p>
                  <p class="subtitle ar_desc" align="right">

                  </p>
                </div>
              </a>
            </div>
          </div>
    <footer class="footer">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to the top</a>
        </p>
        <p>Copyright Â© 2023-HACKUDC</p>
      </div>
    </footer>
        </div>
      </div>
    </div>
  </body>

</html>
